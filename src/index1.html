<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body2">
    <header>
      
       
      <a href="index.html" id="portal">
        <img src="imagenes/giphy.gif" alt="" width="80" height="80">
      </a>

      <div class="titulo">
        <img src="imagenes/titulo.jpj.png" alt="" width="400" height="70">
       </div>
        
       <select name="" id="ordenar">
          <option value="ORDER">ORDER</option>
          <option id= "sortA" value="A-Z">A-Z</option>
          <option id= "sortZ" value="Z-A">Z-A</option>
        </select>
      
      </header>



      <main id="personajes">
        

        <aside class="contenedor-padre">

        <div class="contenedor-filtro">
          <label>GENDER</label>
          <select name="" id="gender">
            <option value="All">ALL</option>
            <option value="Female">FEMALE</option>
            <option value="Male">MALE</option>
          </select>
        </div>
           

        <div class="contenedor-filtro">
           <label>SPECIES</label>
          <select name="" id="species">
            <option value="Specie">ALL</option>
            <option value="Human">HUMANS</option>
            <option value="Alien">ALIENS</option>
            <option value="Animal">ANIMALS</option>
            <option value="Robot">ROBOTS</option>
            <option value="Vampire">VAMPIRES</option>
            <option value="Humanoid">HUMANOIDS</option>
            <option value="Poopybutthole">POOPYBUTTHOLES</option>
            <option value="Mytholog">MYTHOLOGS</option>
            <option value="Cronenberg">CRONENBERGS</option>
            <option value="Disease">DISEASES</option>
            <option value="Parasite">PARASITES</option>
            <option value="unknown">UNKNOWNS</option>
          </select>
        </div>
         
         <div class="contenedor-filtro">  
          <label>STATUS OF LIFE</label>
          <select name="" id="estado">
            <option value="Status">ALL</option>
            <option value="Alive">ALIVE</option>
            <option value="Dead">DEAD</option>
          </select>
        </div>
        </aside>

        <div id="root">
          
        </div>
      </main>
   
    <script src="main.js" type="module"></script>
  </body>
</html>
